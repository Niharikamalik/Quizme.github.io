In this tutorial we are going to add download file functionality in webpage.

How to Download file on click in HTML

Code

<!DOCTYPE html>

        margin: 0;

    button:hover{

        color:orangered;

    }
</style>
<body>
<br><br>
<a href=""><button>Download Now</button></a>
